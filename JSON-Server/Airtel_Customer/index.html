        <div class="col-sm-12" id="buttons">

           <div class="modal fade" role="dialog" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Customer</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="forming">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Name">Customer Name
                            </label>
                            <div class="col-sm-9">
                             <input class="form-control" type="name" value="" placeholder="Customername" id="name" required>
  
                            </div>                                              
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="phoneNo">Phone No
                            </label>
                            <div class="col-sm-9">
                            
                                <input class="form-control" type="tel" pattern="^\d{10}$" name="phoneNo" id="phoneNo" placeholder="Phone No" required >
                            </div>                                              
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="gender">Gender
                            </label>
                            <div class="col-sm-9">
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>                                              
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="accountType">AccountType
                            </label>
                            <div class="col-sm-9">

                                <select class="form-control" id="accountType">
                                    <option>Postpaid</option>
                                    <option>Prepaid</option>
                                </select>
                            </div>                                              
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Balance">Balance
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="balance" id="balance" placeholder="Balance" required/>
                            </div>                                              
                        </div>

                        	 <div class="form-group">
                            <label class="col-sm-3 control-label" for="isActive">ActiveStatus
                            </label>
                             <div class="col-sm-9">
                                <select class="form-control" id="status">
                                    <option>Activated</option>
                                    <option>Deactivated</option>
                                </select>
                            </div>    
                                                                         
                        </div>


   				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <input type="submit" value="Add" class="btn btn-default"  id="forming" />

                    </form>

            </div>

<div class="row" id="information">
    <div class="col_12">
        <div class="container response" id="response">
        
                    <table class="table table-bordered">

                <thead id="heading">
                    <tr>
                        <th>ID</th>
                        <th>Phone Number</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Account Type</th>
                        <th>Balance</th>
                        <th>Active</th>
                        <th>Operation</th>
                    </tr>
                </thead>

                <tbody id="table">
                    <template id="temp">
                        <tr data-id="{{id}}" id="row">
                            <td>{{id}}</td>
                            <td>
                                <span class="noedit pno">{{phone_no}}</span>
                                <input type="text" name="pno" class="form-control edit pno" required />
                            </td>
                            <td>
                                <span class="noedit name">{{name}}</span>
                                <input type="text" name="name" class="form-control edit name" required />
                            </td>
                            <td>
                                <span class="noedit gender">{{gender}}</span>
                                <!-- <input type="text" name="gender" class="edit gender"> -->
                                <select class="form-control edit gender" name="gender" id="gendd">
                                    <option>male</option>
                                    <option>female</option>
                                </select>
                            </td>
                            <td>
                                <span class="noedit account_type">{{account_type}}</span>
                                <!-- <input type="text" name="account_type" class="edit account_type"> -->
                                <select class="form-control edit account_type" name="account_type">
                                    <option>Prepaid</option>
                                    <option>Postpaid</option>
                                </select>
                            </td>
                            
                            <td>
                                <span class="noedit balance">{{balance}}</span>
                                <input type="text" name="balance" class="form-control edit balance" >

                            </td>
                            <td>
                                <span class="noedit isActive">{{isActive}}</span>
                               <!--  <input type="text" name="isActive" class="form-control edit isActive"> -->
                                	<select class="form-control edit isActive" name="isActive">
                                    <option>Activated</option>
                                    <option>Deactivated</option>
                                </select>
                            </td>
                            <td>

                            		<button type="button" class="btn btn-group btn-danger remove" data-toggle="modal" data-target="#delet" >Delete
                <span class="glyphicon glyphicon-trash"></span> 
            </button>

<div class="modal fade" role="dialog" id="delet">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Admin Password</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="Name">Password
                            </label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text" name="Name" id="dele" placeholder="Password">
                            </div>                                              
                        </div>

                        


                    </form>


                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete" data-id="{{id}}" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>
</div>

                               <span class="glyphicon glyphicon-trash"></span>
                             </button>
                             --> 

                            <button class="btn btn-group btn-primary noedit" type="button" id="update" data-id="{{id}}" data-toggle="modal" data-target="#mUpdate"> Update
